
<hr>
<div class="form-group">
    
    <div class="row">
        <div class="container">
                <h6>Search suggestion</h6>
                <input type="text" placeholder="enter search value..." (keyup)="onSearchForSuggestion($event.target.value)" class="ticketinginput" />
                {{ activeStatus }}
            <table class="table table-hover">
                <thead>
                    <tr>
                        
                        <th>decription</th>
                        <th>full_path</th>
                        <th>screen_id</th>
                        <th>tags</th>
                        <!--
                        <th>menu_id</th>
                        <th>id</th>
                        <th>createdBy</th>
                        <th>createdDate</th>
                        -->
                    </tr>
                </thead>
                <tbody *ngFor="let menuitem of menuItemListFromApi">
                    <tr>
                        
                        
                        <th><h6>{{ menuitem.decription }}</h6></th>
                        <th><h6>{{ menuitem.full_path }}</h6></th>
                        <th><h6>{{ menuitem.screen_id }}</h6></th>
                        <th><h6>{{ menuitem.tags }}</h6></th>
                        <!--
                        <th>{{ menuitem.menu_id }}</th>
                        <th>{{ menuitem.id }}</th>
                        <th>{{ menuitem.createdBy }}</th>
                        <th>{{ menuitem.createdDate }}</th>
                        -->
                        <th>
                                <button  type="button" class="btn btn-primary"
                                (click)="onDeleteMenuItemInfo(menuitem.id)">Delete</button>
                        </th>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<hr>
